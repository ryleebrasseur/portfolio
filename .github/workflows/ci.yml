name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

jobs:
  # Job 1: Setup and Cache Dependencies
  setup:
    name: Setup
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache-keys.outputs.cache-key }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Generate cache keys
        id: cache-keys
        run: |
          echo "cache-key=node-modules-${{ hashFiles('**/pnpm-lock.yaml') }}" >> $GITHUB_OUTPUT

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            ~/.volta
          key: ${{ runner.os }}-pnpm-volta-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-volta-

      - name: Run setup script
        run: |
          chmod +x ./dev_setup.sh
          ./dev_setup.sh
        env:
          CI: true

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
          key: ${{ steps.cache-keys.outputs.cache-key }}

  # Job 2: Linting
  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Restore dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
          key: ${{ needs.setup.outputs.cache-key }}

      - name: Run setup script (fast mode)
        run: |
          chmod +x ./dev_setup.sh
          ./dev_setup.sh
        env:
          CI: true

      - name: Run linting
        run: pnpm lint:ci

      - name: Check formatting
        run: pnpm format:check

  # Job 3: Type Checking
  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Restore dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
          key: ${{ needs.setup.outputs.cache-key }}

      - name: Run setup script (fast mode)
        run: |
          chmod +x ./dev_setup.sh
          ./dev_setup.sh
        env:
          CI: true

      - name: Run type checking
        run: pnpm typecheck

  # Job 4: Unit Tests
  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Restore dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
          key: ${{ needs.setup.outputs.cache-key }}

      - name: Run setup script (fast mode)
        run: |
          chmod +x ./dev_setup.sh
          ./dev_setup.sh
        env:
          CI: true

      - name: Run unit tests
        run: pnpm test:unit

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/lcov.info
          flags: unit
          token: ${{ secrets.CODECOV_TOKEN }}

  # Job 5: Build
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: setup
    strategy:
      matrix:
        app: [robin-noguier] # Add more apps as they're created
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Restore dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
          key: ${{ needs.setup.outputs.cache-key }}

      - name: Run setup script (fast mode)
        run: |
          chmod +x ./dev_setup.sh
          ./dev_setup.sh
        env:
          CI: true

      - name: Build ${{ matrix.app }}
        run: pnpm build --filter=${{ matrix.app }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.app }}
          path: apps/${{ matrix.app }}/dist
          retention-days: 7

  # Job 6: E2E Tests
  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [setup, build]
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
        app: [robin-noguier]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Restore dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
          key: ${{ needs.setup.outputs.cache-key }}

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-${{ matrix.app }}
          path: apps/${{ matrix.app }}/dist

      - name: Run setup script (fast mode)
        run: |
          chmod +x ./dev_setup.sh
          ./dev_setup.sh
        env:
          CI: true

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps ${{ matrix.browser }}

      - name: Run E2E tests
        run: pnpm test:e2e --project=${{ matrix.browser }} --app=${{ matrix.app }}
        env:
          CI: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.app }}-${{ matrix.browser }}
          path: apps/${{ matrix.app }}/playwright-report/
          retention-days: 30

  # Job 7: Windows Compatibility Check
  test-windows:
    name: Windows Compatibility
    runs-on: windows-latest
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup WSL
        uses: Vampire/setup-wsl@v3
        with:
          distribution: Ubuntu-22.04

      - name: Run setup script in WSL
        shell: wsl-bash {0}
        run: |
          chmod +x ./dev_setup.sh
          ./dev_setup.sh
        env:
          CI: true

      - name: Build in WSL
        shell: wsl-bash {0}
        run: pnpm build --filter=robin-noguier

  # Job 8: Final Status Check
  status:
    name: CI Status
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test-unit, build, test-e2e]
    if: always()
    steps:
      - name: Check status
        run: |
          # Simple and effective status check
          if [[ "${{ contains(needs.*.result, 'failure') }}" == "true" ]] || [[ "${{ contains(needs.*.result, 'cancelled') }}" == "true" ]]; then
            echo "❌ CI failed"
            exit 1
          else
            echo "✅ CI passed"
          fi