name: Release From Tag

on:
  push:
    tags:
      - 'v*'
      - 'release-*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      RELEASE_TAG: ${{ github.ref_name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for commit counting

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9.12.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.17.0'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test
        continue-on-error: true  # Don't fail release if tests fail

      - name: Build all packages
        run: pnpm build

      - name: Generate release notes
        run: pnpm tsx scripts/generate-release-notes.ts ${{ github.ref_name }}

      - name: Publish release
        run: pnpm tsx scripts/publish-release.ts

      - name: Clean up artifacts
        if: always()
        run: |
          rm -f *.tar.gz
          rm -f RELEASE-NOTES-*.md